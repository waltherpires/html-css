<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>    
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--imagem na mesma pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
      <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--imagem em outra pasta(interna)-->
      <p>Também podemos carrergar imagens externas</p>
      <img src="https://tkssharma.com/static/1bbde74a918ac99b9e7319e041cb62b5/714e6/js.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
