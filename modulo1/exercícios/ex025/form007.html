<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                    <option value="" selected>-----Escolha-----</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Profissão" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option value="PF">Professor</option>
                <option value="CO">Cozinheiro</option>
                <option value="ADM">Adminstração</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROG">Programador</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
